                    <div class="screen-reader-response"></div>
                    <form action="/en/#wpcf7-f61-o1" method="post" class="wpcf7-form" novalidate="novalidate">
                        <div class="form-group">

                                                                                           class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required form-control"
                                                                                           id="your-name"
                                                                                           aria-required="true"
                                                                                           aria-invalid="false"

                        </div>
                        <div class="form-group">
                            <span class="wpcf7-form-control-wrap your-email"><input type="email" name="your-email"
                                                                                    value="" size="40"
                                                                                    class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email form-control"
                                                                                    id="your-email" aria-required="true"
                                                                                    aria-invalid="false"
                                                                                    placeholder="Email..."/></span>
                        </div>
                        <div class="form-group">
                            <span class="wpcf7-form-control-wrap your-email"><input type="email" name="your-email"
                                                                                    value="" size="40"
                                                                                    class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email form-control"
                                                                                    id="your-email" aria-required="true"
                                                                                    aria-invalid="false"
                                                                                    placeholder="Email..."/></span>
                        </div>
                        <div class="form-group">
                            <span class="wpcf7-form-control-wrap your-email"><input type="email" name="your-email"
                                                                                    value="" size="40"
                                                                                    class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email form-control"
                                                                                    id="your-email" aria-required="true"
                                                                                    aria-invalid="false"
                                                                                    placeholder="Email..."/></span>
                        </div>
                        <div class="form-group">
                            <span class="wpcf7-form-control-wrap your-email"><input type="email" name="your-email"
                                                                                    value="" size="40"
                                                                                    class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email form-control"
                                                                                    id="your-email" aria-required="true"
                                                                                    aria-invalid="false"
                                                                                    placeholder="Email..."/></span>
                        </div>
                        <div class="form-group">
                            <span class="wpcf7-form-control-wrap your-email"><input type="email" name="your-email"
                                                                                    value="" size="40"
                                                                                    class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email form-control"
                                                                                    id="your-email" aria-required="true"
                                                                                    aria-invalid="false"
                                                                                    placeholder="Email..."/></span>
                        </div>
                        <div class="contact-form-action">
                            <input type="submit" value="Create Workspace"
                                   class="wpcf7-form-control wpcf7-submit btn-action" id="btn-send"/>
                        </div>
                        <div class="wpcf7-response-output wpcf7-display-none"></div>

                </div>

<script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typeit@6.0.2/dist/typeit.min.js"></script>
<script src="js/scrollIt.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        // Scrool Div.
        $.scrollIt({
            upKey: 38,
            downKey: 40,
            easing: 'linear',
            scrollTime: 600,
            activeClass: 'active',
            onPageChange: null,
            topOffset: -60
        });
    });
</script>
<script>
    var instance = new TypeIt('.thank-content', {
        strings: ["Thank you for visiting ChatOps.", "Hope see you again!"],
        speed: 70,
        breakLines: false,
        waitUntilVisible: true
    }).go();
</script>

<script type="text/javascript">
    $(document).ready(function () {
        $(".action-btn-observed").click(function () {
            var action = $(this).attr('data-action');
            $("input#contact-action").val(action);
            console.log($(this).attr('data-action'));
        });
    });
</script>
