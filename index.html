<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/main1.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Click</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Người chia sẻ ngày mai</h4>
                </div>
                <div class="modal-body" style="height: 230px;">
                    <div class="col-sm-5">
                        <img src="imgs/picture.jpg"
                             id="foo" class="img-circle" alt="Cinque Terre"
                             width="200" height="200">
                        <div class="bb"></div>

                    </div>

                    <div class="col-sm-7">
                        <div class="list-group">
                            <a href="#" class="list-group-item list-group-item-action list-group-item-dark">Thông
                                tin</a>

                            <a href="#" class="list-group-item list-group-item-action list-group-item-info">Tài khoản :
                                Hieutt</a>
                            <a href="#" class="list-group-item list-group-item-action list-group-item-warning">Họ tên:
                                Trần Trung Hiếu</a>
                            <a href="#" class="list-group-item list-group-item-action list-group-item-success">Năm sinh:
                                1997</a>
                            <a href="#" class="list-group-item list-group-item-action list-group-item-danger">Team:
                                SS</a>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                </div>
            </div>

        </div>
    </div>


    </div>
</div>
</body>
</html>
