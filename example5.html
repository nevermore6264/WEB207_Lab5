<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular JS</title>
    <script src="js/angular.min.js"></script>
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <script src="js/bootstrap.min.js"></script>
    <style>
        .poly-prod{
            height: 150px;
            max-width: 95%;
        }
    </style>
</head>
<body>
<div ng-app="myApp" ng-controller="showInfo">
    <div class="col-md-3" ng-repeat="p in products">
        <div class="panel panel-primary text-center">
            <div class="panel-heading">{{p.name}}</div>
            <div class="panel-body">
                <img class="poly-prod" src="images/products/{{p.image}}"/>
            </div>
            <div class="panel-footer">{{p.price}} $</div>
        </div>
    </div>
</div>
<script>
    var app = angular.module("myApp", []);
    app.controller("showInfo", function ($scope) {
        $scope.products = [

            {

                image: "1002.jpg",

            },
            {
                name: "Máy tính Dell",

                price: 1300
            },
            {

            },
            {

            },
            {

            {

            },
            {

        ];
        $scope.edit = function (index) {
            $scope.$parent.index = index;
            $scope.$parent.student = angular.copy($scope.$parent.students[index]);
        }
    });
</script>
</body>
</html>
